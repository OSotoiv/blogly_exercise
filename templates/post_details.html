{% extends 'base.html' %}
{% block content%}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h4 class="card-title">{{post.title}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">by: <a href="/user/{{user.id}}" class="link">{{user.first_name}}</a>
        </h6>
        <p class="card-text">{{post.content}}</p>
        <a href="/posts/{{post.id}}/edit" class="btn btn-secondary">Edit</a>
        <a href="/posts/{{post.id}}/delete" class="btn btn-danger">Delete</a>
        <div class="mt-2">
            <span>Tags:</span>
            {% for tag in tags%}
            <a href="/tags/{{tag.id}}"><span class="badge text-bg-primary">{{tag.name}}</span></a>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
