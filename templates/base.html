<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>welcome home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-5" id="main-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Blogly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="/">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/new">New User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tags">Tags</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    {% for msg in get_flashed_messages()%}
    {% if msg %}
    <p class="mt-2 mb-2">{{msg}}</p>
    {% endif %}
    {% endfor %}


    {% block content%} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
